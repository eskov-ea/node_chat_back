    <script>
      window.onload = function() {
        const socket = io("https://web-notifications.ru");
        console.log(socket)
        window.socket = socket;
        socket.on("SERVER:NEW_MESSAGE", function(msg) {
          if (window.user !== msg.user) {
            console.log(msg);
          }
        });
	socket.on("SERVER:UPDATE_STATUS", function(dialogId) {
          console.log(dialogId);
        });
      };
    </script>
